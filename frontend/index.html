<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess-BY-Game</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="app">
        <div class="row">
            <div class="col-12 text-center mt-5">
                <h1>Welcome to the game - <span class="spn">Guess the Year of Birth</span></h1>
            </div>
        </div>
        <div class="container">
            <div class="col-12">
                <div class="card mt-5">
                    <div class="card-body text-center">
                        <h5 v-text="randomName" class="card-title">NAME HERE</h5>
                        <h5 class="card-title">-----------------------------------------------</span></h5>
                        <input @keyup.enter="tryatt" v-model.number="attempt" type="number" maxlength="4" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        <button type="button" class="btn btn-primary my-5" @click="tryatt" v-if="btntry === 1">Try</button>
                        <div class="justify">
                            <h5 v-if="showmessage === 1" v-text="message" class="card-title mt-3">MESSAGE HERE</h5>
                            <h5 v-if="showattempts === 1" class="card-title">Remaining Attempts: <span v-text="rattempts">0</span></h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12" v-if="showreg === 1">
                <div class="card mt-5">
                    <div class="card-body text-center">
                        <h5 class="card-title" v-if="restshow === 0">Save Your Score</h5>
                        <input v-model="username" type="text" class="form-control mt-3" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Your name here" v-if="restshow === 0">
                        <button @click="reg" type="button" class="btn btn-primary my-5" v-if="restshow === 0">Submit</button>
                        <h5 class="card-title mt-3" v-if="restshow === 1">Do you want to try again? press the restart button below</h5>
                        <button type="button" class="btn btn-success my-2" @click="restart" v-if="restshow === 1">Restart</button>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-5">
                <h1 class="tableTitle">Score <span class="spnt">Table</span></h1>
                <table class="table table-hover border">
                    <thead class="table-dark">
                        <tr class="text-center">
                            <th>Name</th>
                            <th>Attempts made</th>
                        </tr>
                    </thead>
                    <tbody v-if="sorted_users.length">
                        <tr v-for="(item, index) in sorted_users" :key="item.id" class="text-center">
                            <td v-text="item.name"></td>
                            <td v-text="item.attempts"></td>
                        </tr>
                    </tbody>
                    <tbody v-else=>
                        <tr>
                            <td colspan="2" class="text-center">Users not found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

<script src="../backend/js/vue.js"></script>
<script src="../backend/js/main.js"></script>
</html>
